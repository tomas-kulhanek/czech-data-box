name: "main"

on:
  pull_request:
  push:
  schedule:
    - cron: "0 7 * * 1"

env:
  extensions: "xml mbstring curl openssl dom xdebug"
  composer-install-args: "--no-progress --no-interaction --prefer-dist --no-scripts"

jobs:
  qa:
    name: "Quality assurance"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ '8.1', '8.2', '8.3' ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php-version }}
          args:  "${{ env.composer-install-args }}"
      - run: vendor/bin/ecs check src tests

  static-analysis:
    name: "Static analysis"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ '8.1', '8.2', '8.3' ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php-version }}
          args: "${{ env.composer-install-args }}"

      - name: PHPStan Static Analysis
        uses: php-actions/phpstan@v3
        with:
          configuration: phpstan.neon
          memory_limit: 256M
          php_version: ${{ matrix.php-version }}

  tests:
    name: "Tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [ '8.1', '8.2', '8.3' ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php-version }}
          args: "${{ env.composer-install-args }}"

      - run: |
          cp src/cacert.pem.dist src/cacert.pem
          mkdir .data
